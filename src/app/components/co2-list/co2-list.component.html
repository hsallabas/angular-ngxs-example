<div>
  <ng-container *ngIf="list$ | async as list">
    <mat-table [dataSource]="list.data" class="mat-elevation-z8 ">
      <ng-container matColumnDef="sector">
        <mat-header-cell *matHeaderCellDef> Sector </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sector}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="co2Value">
        <mat-header-cell *matHeaderCellDef> CO2 </mat-header-cell>
        <mat-cell
          *matCellDef="let element"
          [ngStyle]="{'color': element.co2Value > 25 ? 'red':'green'}"
        >
          {{element.co2Value}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="feeling">
        <mat-header-cell *matHeaderCellDef> Feeling </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.feeling}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="editButtons">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element; let i=index;">
          <button mat-icon-button color="primary" (click)="edit(element, i)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </ng-container>
</div>
